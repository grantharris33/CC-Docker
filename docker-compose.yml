services:
  gateway:
    build:
      context: ./gateway
      dockerfile: Dockerfile
    ports:
      - "8000:8000"
    environment:
      - DATABASE_URL=postgresql+asyncpg://${POSTGRES_USER:-ccadmin}:${POSTGRES_PASSWORD:-change-me-in-production}@postgres:5432/${POSTGRES_DB:-ccdocker}
      - REDIS_URL=redis://redis:6379
      - MINIO_URL=http://minio:9000
      - MINIO_ACCESS_KEY=${MINIO_ACCESS_KEY:-minioadmin}
      - MINIO_SECRET_KEY=${MINIO_SECRET_KEY:-minioadmin}
      - JWT_SECRET=${JWT_SECRET:-change-me-in-production}
      - DOCKER_HOST=unix:///var/run/docker.sock
      - CONTAINER_IMAGE=cc-docker-container:latest
      - CONTAINER_NETWORK=cc-docker_cc-internal
      - LOG_LEVEL=${LOG_LEVEL:-INFO}
      - CLAUDE_CONFIG_PATH=${CLAUDE_CONFIG_PATH:-}
      - CLAUDE_CREDENTIALS_PATH=${CLAUDE_CREDENTIALS_PATH:-}
      # Secrets for MCP servers (injected into containers)
      - CC_SECRET_GITHUB_TOKEN=${CC_SECRET_GITHUB_TOKEN:-}
      - CC_SECRET_POSTGRES_URL=${CC_SECRET_POSTGRES_URL:-}
      - CC_SECRET_SQLITE_DB_PATH=${CC_SECRET_SQLITE_DB_PATH:-}
      - CC_SECRET_BROWSER_PROXY=${CC_SECRET_BROWSER_PROXY:-}
      # Default MCP servers
      - CC_DEFAULT_MCP_SERVERS=${CC_DEFAULT_MCP_SERVERS:-cc-docker,filesystem,playwright,sqlite}
      # Discord Integration
      - DISCORD_BOT_TOKEN=${DISCORD_BOT_TOKEN:-}
      - DISCORD_CHANNEL_ID=${DISCORD_CHANNEL_ID:-}
      - DISCORD_QUESTION_TIMEOUT=${DISCORD_QUESTION_TIMEOUT:-1800}
      - DISCORD_MAX_RETRIES=${DISCORD_MAX_RETRIES:-3}
      - DISCORD_UPDATE_INTERVAL=${DISCORD_UPDATE_INTERVAL:-300}
    volumes:
      - ./data:/data
      - /var/run/docker.sock:/var/run/docker.sock
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      minio:
        condition: service_healthy
    networks:
      - cc-internal
      - cc-external
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

  postgres:
    image: postgres:16-alpine
    environment:
      - POSTGRES_USER=${POSTGRES_USER:-ccadmin}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD:-change-me-in-production}
      - POSTGRES_DB=${POSTGRES_DB:-ccdocker}
      # Performance tuning
      - POSTGRES_INITDB_ARGS=--encoding=UTF8 --locale=C
    command:
      - postgres
      - -c
      - max_connections=200
      - -c
      - shared_buffers=256MB
      - -c
      - effective_cache_size=1GB
      - -c
      - maintenance_work_mem=64MB
      - -c
      - checkpoint_completion_target=0.9
      - -c
      - wal_buffers=16MB
      - -c
      - default_statistics_target=100
      - -c
      - random_page_cost=1.1
      - -c
      - effective_io_concurrency=200
      - -c
      - work_mem=4MB
      - -c
      - min_wal_size=1GB
      - -c
      - max_wal_size=4GB
      - -c
      - max_worker_processes=4
      - -c
      - max_parallel_workers_per_gather=2
      - -c
      - max_parallel_workers=4
      - -c
      - max_parallel_maintenance_workers=2
    ports:
      - "5432:5432"  # Expose for local development
    volumes:
      - postgres-data:/var/lib/postgresql/data
      - ./scripts/postgres-init.sql:/docker-entrypoint-initdb.d/init.sql:ro
    networks:
      - cc-internal
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-ccadmin} -d ${POSTGRES_DB:-ccdocker}"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s

  redis:
    image: redis:7-alpine
    command: redis-server --appendonly yes
    ports:
      - "6379:6379"  # Expose for local development
    volumes:
      - redis-data:/data
    networks:
      - cc-internal
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  minio:
    image: minio/minio:latest
    command: server /data --console-address ":9001"
    environment:
      - MINIO_ROOT_USER=${MINIO_ACCESS_KEY:-minioadmin}
      - MINIO_ROOT_PASSWORD=${MINIO_SECRET_KEY:-minioadmin}
    volumes:
      - minio-data:/data
    ports:
      - "9000:9000"  # MinIO API
      - "9001:9001"  # MinIO Console (optional for debugging)
    networks:
      - cc-internal
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  postgres-data:
  redis-data:
  minio-data:

networks:
  cc-internal:
    driver: bridge
    internal: false  # Containers need to reach Redis/MinIO
  cc-external:
    driver: bridge
